<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="hangman.js"></script>
		<script src="hide.js"></script>
		<title>
			Maria Kochetova's personal page
		</title>
	</head>
	<body>
		<img src="bg0.jpg" class="bg">
		
		<div id="txtbx" class="unhidden">
		<div class="textbox">
			<h1>Hello!</h1>
			<p>My name is Maria and I am a RSUH student.<br>Someday more information might appear here,<br>and meanwhile you can check <a href="http://rsuh.ru/" target="_blank">the RSUH page</a>,<br>read about <a href="http://ois.rsuh.ru/" target="_blank">our department</a>,<br>or play <a href="javascript:unhide('gmbx', 'txtbx')">a little game</a>.</p>
		</div>
		</div>
		
		<div id="gmbx" class="hidden">
		<div class="gamebox">
			<h1>Hangman</h1>
			<p id="field"></p>
			<form name="letterform">
			<p>Type a letter here:
			<input name="userletter" type="text" size="2" maxlength="1">
			<input name="checkbutton" type="button" value="Check" onClick="checkletter()"></p>

			<img src="hangman0.png" id="hangman"><br><br>
			<a href="javascript:location.reload()">Go back to text (this will reset the game)</a>
			</form>
		</div>
		</div>
	</body>
</html>
